<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.cdnfonts.com/css/jlr-star-shrek" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <h1 id="title">
    Blue Flower <br> 
    Red Thorns
  </h1>
  <h2 id="message">
      Help Donkey find all of the blue flowers with red thorns.
    <br>
    <em>
      (Don't worry that the flowers are pink, he can't tell.)
      <!-- (He could probably do it on his own if he wasn't color blind)future use -->
    </em>
  </h2>
  <span id="userMsg">
      Press any of the 'WASD' keys to begin, as well as change direction.
    <br>
      Have Fun!
  </span>
  <button type="button" id="btn">Reset</button>   
  <section class="board" id="board"></section>
